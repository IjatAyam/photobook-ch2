{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock title %}

{% block content %}
<div class="post">
  <h1>Change your password.</h1>
  <hr style="width: 100%;">
  <form action="." method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Change password</button>
  </form>
</div>
{% endblock content %}
