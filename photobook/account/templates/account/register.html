{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock title %}

{% block content %}
<div class="post">
  <h1>Create an account</h1>
  <hr style="width: 100%;">
  <form action="." method="POST">
    {{ user_form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
{% endblock content %}
